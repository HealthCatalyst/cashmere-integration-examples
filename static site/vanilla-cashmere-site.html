<head>
  <link
    rel="stylesheet"
    href="../node_modules/@healthcatalyst/cashmere/cashmere.css"
  />
  <link
    rel="stylesheet"
    href="../node_modules/font-awesome/css/font-awesome.min.css"
  />
</head>

<body style="padding: 0; margin: 0;">
  <nav class="hc-navbar">
    <div class="navbar-brand">
      <a href="#" class="brand">
        <img src="https://cashmere.healthcatalyst.net/assets/TriFlame.svg" />
      </a>
    </div>

    <div class="navbar-app">
      <a href="#" class="app">
        <img
          src="https://cashmere.healthcatalyst.net/assets/CashmereAppLogo.svg"
        />
      </a>
    </div>

    <div class="hc-navbar-link-container">
      <a href="#" class="navbar-link active">
        Home
      </a>
      <a href="#" class="navbar-link">
        Oncology
      </a>
    </div>
  </nav>

  <div class="hc-banner hc-banner-info" style="margin-bottom: 8px;">
    <span class="hc-banner-stamp">BETA</span>
    This is a pre-release version of this app and contains experimental
    features.
  </div>

  <div style="padding: 16px;">
    <div>
      <button class="hc-button hc-md hc-primary">
        Primary button (medium)
      </button>
      <button class="hc-button hc-sm hc-destructive">
        Destructive button (small)
      </button>
    </div>

    <div class="hc-list">
      <div class="hc-list-item">
        <div class="hc-list-content">
          <span class="hc-icon hc-list-icon fa fa-snowflake-o"></span>
          <div class="hc-list-text">
            <h4>List item</h4>
            <span>Second Line</span>
          </div>
        </div>
      </div>
    </div>

    <div>
      <table class="hc-table hc-table-borders">
        <thead>
          <tr class="hc-header-row">
            <th class="hc-header-cell">
              No.
            </th>
            <th class="hc-header-cell">
              Name
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="hc-row">
            <td class="hc-cell hc-table-justify-left">1</td>
            <td class="hc-cell hc-table-justify-left">Hydrogen</td>
          </tr>
          <tr class="hc-row">
            <td class="hc-cell hc-table-justify-left">2</td>
            <td class="hc-cell hc-table-justify-left">Helium</td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="hc-footer-row">
            <td class="hc-footer-cell hc-table-justify-left">Totals</td>
            <td class="hc-footer-cell hc-table-justify-left">2</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</body>
